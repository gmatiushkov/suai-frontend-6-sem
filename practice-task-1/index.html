<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивный веб-документ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Часть 1: Слайд-шоу -->
        <section class="slideshow-section">
            <h2>Слайд-шоу</h2>
            <div class="slideshow-container">
                <a href="page1.html"><img src="image1.jpg" class="slide" alt="Slide 1"></a>
                <a href="page2.html"><img src="image2.jpg" class="slide" alt="Slide 2"></a>
                <a href="page3.html"><img src="image3.jpg" class="slide" alt="Slide 3"></a>
            </div>
        </section>

        <!-- Часть 2: Игра -->
        <section class="game-section">
            <h2>Угадай число от 1 до 100</h2>
            <div class="game-container">
                <input type="number" id="userGuess" min="1" max="100">
                <button onclick="checkGuess()">Проверить</button>
                <p id="message"></p>
                <button onclick="newGame()">Новая игра</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
